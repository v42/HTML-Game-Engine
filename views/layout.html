<!DOCTYPE html>  
<!--[if lt IE 7 ]> <html lang="en-US" class="ie ie6"> <![endif]-->
<!--[if IE 7 ]>    <html lang="en-US" class="ie ie7"> <![endif]-->
<!--[if IE 8 ]>    <html lang="en-US" class="ie ie8"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--> <html lang="en-US"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>My Game Engine</title>
	
	<script>document.getElementsByTagName('html')[0].className += ' js';</script>
	<link rel="stylesheet" href="/styles/base.css" />

</head>
<body class="page-${route_clean}">
<div id="wrapper">

	<header id="header">
		<h1><a class="logo" href="/">My Game Engine</a></h1>
	</header>

	
	<div id="content" role="main">
		{{html body}}
	</div>
	
	<footer id="footer" role="contentinfo">
		<small><a href="http://www.v42.com.br" target="_blank">by v42</a></small>
	</footer>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
	<script>!window.jQuery && document.write(unescape('%3Cscript src="scripts/jquery-1.6.2.min.js"%3E%3C/script%3E'))</script>
	{{each scripts}}
	<script src="${$value}"></script>
	{{/each}}
	<script src="/scripts/base.js"></script>
	<script src="/scripts/engine.js"></script>
</div>
</body>
</html>
